<!doctype html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./survey.css">
    </head>
    <body>
        <div class="title">Survey Form</div>
        <br>
        <div class="box">
            <fieldset>
                Name<br><br>
                <input type="text" placeholder="Enter your full name" class="name">
                <br><br><br>
                Email<br><br>
                <input type="text" placeholder="Enter your email" class="email">
                <br><br><br>
                Age<br><br>
                <input type="text" placeholder="Enter your age" class="age">
                <br><br><br>
                Which option best descibes you?<br><br>
                <select>
                    <option>Student</option>
                    <option>Graduate</option>
                    <option>Post Graduate</option>
                    <option>Experienced</option>
                </select>
                <br><br><br>
                Do you own a laptop?<br><br>
                <input type="radio" name="radiobbutton"> Yes<br>
                <input type="radio" name="radiobbutton"> No
                <br><br><br>
                What languages and frameworks you know? (check all that apply)<br><br>
                <input type="checkbox"> Java<br>
                <input type="checkbox"> Python<br>
                <input type="checkbox"> C++<br>
                <input type="checkbox"> Springboot<br>
                <input type="checkbox"> Django<br>
                <input type="checkbox"> Flask
                <br><br><br>
                Add comments or suggestions<br><br>
                <textarea></textarea>
                <br><br><br>
                <button>Submit</button>
            </fieldset>
        </div>
        <br><br>
    </body>
</html>
